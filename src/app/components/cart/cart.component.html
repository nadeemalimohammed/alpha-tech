<div class="container mt-4">
  <h2 class="mb-4">Your Cart</h2>
  <!-- Show message if cart is empty -->
  <div class="row justify-content-center align-items-center" style="min-height: 70vh;" *ngIf="cartItems.length === 0">
    <div class="alert alert-info text-center col-lg-8">
      ðŸ›’ Your cart is empty.
    </div>
  </div>
  <ul class="list-group mb-4 gap-2" *ngIf="cartItems.length > 0">
    <li class="list-group-item d-flex align-items-center justify-content-between" *ngFor="let item of cartItems">
      <div class="d-flex align-items-center">
        <img [src]="item.imageUrl" alt="{{item.name}}" class="me-3 rounded"
          style="width: 80px; height: 60px; object-fit: cover;">
        <div>
          <div class="fw-semibold">{{item.name}}</div>
          <div class="text-muted">${{item.price}}</div>
        </div>
      </div>
      <button class="btn btn-danger btn-sm" (click)="removeItem(item.id)">Remove</button>
    </li>
  </ul>
  <div class="d-flex justify-content-end" *ngIf="cartItems.length > 0">
    <button class="btn btn-success" [disabled]="cartItems.length === 0" (click)="checkout()">Checkout</button>
  </div>
</div>
