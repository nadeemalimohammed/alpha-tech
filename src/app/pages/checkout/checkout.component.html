<div class="container mt-4">
  <div class="row justify-content-center">
    <h2 class="mb-4">Checkout</h2>

    <div class="col-lg-8">
      <!-- Show message if cart is empty -->
      <div class="row justify-content-center align-items-center" style="min-height: 70vh;"
        *ngIf="cartItems.length === 0">
        <div class="alert alert-info text-center col-lg-8">
          ðŸ›’ No items to checkout. Your cart is empty.
        </div>
      </div>

      <!-- Checkout Form -->
      <ng-container *ngIf="cartItems.length > 0">
        <!-- Order Summary -->
        <div class="card shadow-sm mb-4">
          <div class="card-body">
            <h5 class="card-title mb-3">Order Summary</h5>
            <ul class="list-group mb-3">
              <li class="list-group-item d-flex justify-content-between align-items-center"
                *ngFor="let item of cartItems">
                <div class="d-flex align-items-center">
                  <img [src]="item.imageUrl" alt="{{item.name}}" class="me-3 rounded"
                    style="width: 50px; height: 40px; object-fit: cover;">
                  <div>
                    <div class="fw-semibold">{{ item.name }}</div>
                    <small class="text-muted">Price: ${{ item.price }}</small>
                  </div>
                </div>
                <div class="fw-semibold">${{ item.price }}</div>
              </li>
              <li class="list-group-item d-flex justify-content-between align-items-center">
                Subtotal
                <span>${{ getSubtotal() }}</span>
              </li>
              <li class="list-group-item d-flex justify-content-between align-items-center">
                Shipping
                <span>$20.00</span>
              </li>
              <li class="list-group-item d-flex justify-content-between align-items-center fw-bold">
                Total
                <span>${{ getSubtotal() + 20 }}</span>
              </li>
            </ul>
          </div>
        </div>

        <!-- Shipping Information -->
        <div class="card shadow-md mb-4">
          <div class="card-body">
            <h5 class="card-title mb-3">Shipping Information</h5>
            <form>
              <div class="row mb-3">
                <div class="col-md-6">
                  <label for="firstName" class="form-label">First Name</label>
                  <input type="text" id="firstName" class="form-control border border-secondary-subtle" required>
                </div>
                <div class="col-md-6">
                  <label for="lastName" class="form-label">Last Name</label>
                  <input type="text" id="lastName" class="form-control border border-secondary-subtle" required>
                </div>
              </div>
              <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="text" id="address" class="form-control border border-secondary-subtle" required>
              </div>
              <div class="row mb-3">
                <div class="col-md-4">
                  <label for="city" class="form-label">City</label>
                  <input type="text" id="city" class="form-control border border-secondary-subtle" required>
                </div>
                <div class="col-md-4">
                  <label for="zip" class="form-label">ZIP / Postal Code</label>
                  <input type="text" id="zip" class="form-control border border-secondary-subtle" required>
                </div>
                <div class="col-md-4">
                  <label for="country" class="form-label">Country</label>
                  <input type="text" id="country" class="form-control border border-secondary-subtle" required>
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-md-6">
                  <label for="phone" class="form-label">Phone Number</label>
                  <input type="tel" id="phone" class="form-control border border-secondary-subtle" required>
                </div>
                <div class="col-md-6">
                  <label for="email" class="form-label">Email Address</label>
                  <input type="email" id="email" class="form-control border border-secondary-subtle" required>
                </div>
              </div>
            </form>
          </div>
        </div>

        <!-- Payment Method -->
        <div class="card shadow-sm mb-4">
          <div class="card-body">
            <h5 class="card-title mb-3">Payment Method</h5>
            <form>
              <div class="mb-3">
                <label for="nameOnCard" class="form-label">Name on Card</label>
                <input type="text" id="nameOnCard" class="form-control border border-secondary-subtle" required>
              </div>
              <div class="row mb-3">
                <div class="col-md-6">
                  <label for="cardNumber" class="form-label">Card Number</label>
                  <input type="text" id="cardNumber" class="form-control border border-secondary-subtle" required>
                </div>
                <div class="col-md-3">
                  <label for="expiry" class="form-label">Expiry Date</label>
                  <input type="text" id="expiry" class="form-control border border-secondary-subtle" placeholder="MM/YY"
                    required>
                </div>
                <div class="col-md-3">
                  <label for="cvv" class="form-label">CVV</label>
                  <input type="password" id="cvv" class="form-control border border-secondary-subtle" required>
                </div>
              </div>
            </form>
          </div>
        </div>

        <!-- Submit Button -->
        <div class="d-flex flex-column flex-lg-row justify-content-center justify-content-lg-end gap-2">
          <button class="btn btn-outline-secondary px-4" routerLink="/">Cancel</button>
          <button class="btn btn-success px-4" (click)="placeOrder()">Place Order</button>
        </div>
      </ng-container>
    </div>
  </div>
</div>
